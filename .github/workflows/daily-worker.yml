name: CropEye Daily Worker

on:
  schedule:
    - cron: "0 2 * * *"   # 7:30 AM IST
  workflow_dispatch:

jobs:
  run-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CropEye Daily Worker
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FASTAPI_PLOTS_URL: ${{ secrets.FASTAPI_PLOTS_URL }}
          WORKER_TOKEN: ${{ secrets.WORKER_TOKEN }}
          EE_SERVICE_ACCOUNT_JSON: ${{ secrets.EE_SERVICE_ACCOUNT_JSON }}
        run: |
          python daily_worker.py
